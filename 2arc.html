<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="margin:0 auto;">
		The current browser does not support Canvas, can replace the browser a try!
	</canvas>

	<script>

		

		window.onload = function(){
			var canvas = document.getElementById('canvas');

			canvas.width = 1024;
			canvas.height = 768;

			if(canvas.getContext('2d')){
				var context = canvas.getContext('2d');


				context.strokeStyle = "#005588";
				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10)
					context.stroke();
				}

				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,180,40,0,2*Math.PI*(i+1)/10)
					context.closePath();
					context.stroke();
				}

				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,300,40,0,2*Math.PI*(i+1)/10,true)
					context.stroke();
				}

				for(var i=0;i<10;i++){
					context.beginPath();
					context.arc(50+i*100,420,40,0,2*Math.PI*(i+1)/10)
					context.closePath();
					context.fill();
				}
				
				

			}else{
				alert('当前游览器不支持Canvas，请更换游览器后再试！');
			}
		}
	</script>
</body>
<script>
	/*总结
		context.arc(centerX,centerY,radius,startingAngle,endingAngle,anticlockwise=false)
	*/
</script>
</html>
